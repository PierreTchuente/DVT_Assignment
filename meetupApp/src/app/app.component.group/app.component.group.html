<h4>List of meet-up Groups</h4>
<!-- <category></category> -->

<!-- Default box -->
<div class="box" *ngFor="let group of groups;">
    <div class=" box-header with-border ">
        <h3 class="box-title ">Organizer: {{group.organizer.name}}</h3>
        <img [src]="group.organizer.photo.thumb_link" />
    </div>
    <div class="box-body" [innerHTML]="group.description">

    </div>
    <!-- /.box-body -->
    <div class="box-footer ">
        Event Name: <b>{{group.name}}</b>, Where: <b>{{group.localized_country_name}}</b>, City <b>{{group.city}}</b>
    </div>
    <!-- /.box-footer-->
</div>
<!-- /.box -->
